    <style>
.project__filter-boxes {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  width: 100%;
  border: 1px solid greenyellow;
}

.project__filter-box {
  display: block;
  width: 300px;
  height: 300px;
  opacity: 1;
  transform: scale(1);
  transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition */
  border: 1px solid #fff;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.project__filter-box.hiding {
  opacity: 0;
  transform: scale(0.9); /* Smooth shrinking effect */
  pointer-events: none; /* Prevent interaction */
}

.project__filter-box.hide {
  display: none; /* Final hide state after the transition */
}

.project__filter-btn {
  padding: 10px 20px;
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.project__filter-btn:hover {
  background-color: #2980b9;
}

    <script>
     // Select all filter buttons and project items
const filterButtons = document.querySelectorAll('.project__filter-btn');
const projectItems = document.querySelectorAll('.project__filter-box');

// Function to filter projects
filterButtons.forEach(button => {
  button.addEventListener('click', () => {
    const filter = button.getAttribute('data-filter');

    projectItems.forEach(item => {
      if (filter === 'all' || item.classList.contains(filter)) {
        // Show item with a smooth transition
        item.classList.remove('hide');  // Remove hide first
        setTimeout(() => {
          item.classList.remove('hiding'); // Trigger opacity and transform back
        }, 10); // Small delay to ensure CSS applies
      } else {
        // Smoothly hide the item
        item.classList.add('hiding'); // Apply opacity/scale transition
        item.addEventListener('transitionend', () => {
          if (item.classList.contains('hiding')) {
            item.classList.add('hide'); // Finally hide after transition ends
          }
        }, { once: true }); // Ensure it only runs once per transition
      }
    });
  });
});

    </script>
